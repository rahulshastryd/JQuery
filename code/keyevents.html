<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus dolores repellat vitae repudiandae delectus
        quasi reprehenderit accusantium a, laboriosam distinctio numquam illo temporibus aperiam quam dolorem ab
        quibusdam possimus alias?</p>
        <br>
    <button id="event_btn" >Click</button>
</body>

<script>
    $(document).ready(function () {
        $('p').mouseenter(function(){
            // alert('Entered paragraph p');
            $(this).css({
                'background-color':'yellow'
            }).mouseleave(function(){
                $(this).css({
                    'color':'green',
                    'text-align':'center'
                }).mouseup(function(){
                    $(this).css({
                        'font-size':'150%'
                    }).mousedown(function(){
                        $(this).animate({
                            left: '250px',
                            opacity: '0.5',
                            height: '150px',
                            width: '150px'
                        });
                    });
                });
            });
        });      
    });

</script>

</html>
