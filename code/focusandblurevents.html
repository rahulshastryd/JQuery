<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat consectetur, vel praesentium quo nobis veniam,
        doloribus aperiam ex, quae tempora at! Fuga praesentium quidem quam laudantium dicta, id ab doloribus.</p>
    <br>
    <input id='input_txt' type="text" />
    <span id="showdata">Welcome</span>
    <span id="showdataforblur">TakeCare</span>
</body>

<script>
    $(document).ready(function(){
        $('span').css('display','none');
        $('#input_txt').focus(function(){
            $('#showdata').css({
                'display':'inline'
            }).fadeOut(5000);
        }).blur(function(){
            $('#showdataforblur').css({
                'display':'inline'
            }).fadeOut(1000);
        });
    });
</script>

</html>
